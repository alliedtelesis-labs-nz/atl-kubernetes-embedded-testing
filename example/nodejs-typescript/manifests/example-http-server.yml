apiVersion: v1
kind: Service
metadata:
  name: example-http-server
  labels:
    app: example-http-server
spec:
  ports:
  - port: 3000
    targetPort: 3000
  selector:
    app: example-http-server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-http-server
  labels:
    app: example-http-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: example-http-server
  template:
    metadata:
      labels:
        app: example-http-server
    spec:
      containers:
      - name: example-http-server
        image: example-http-server:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
        workingDir: /app
        command: ["node"]
        args: ["dist/example-http-server.js"]
        env:
        - name: PORT
          value: "3000"
        - name: NODE_ENV
          value: "production"
